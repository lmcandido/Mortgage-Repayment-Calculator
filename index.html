<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Morgate Calculator</h2>
    <span>Clear All</span>
    <div class="container-titles">
      <div class="container-items">
        <div class="container-items-title">Mortgage Amount</div>
        <input type="text" name="currency-field" pattern="^\4\d{1,3}(,\d{3})"
        data-type="currency" placeholder="300,000">
        <div class="container-items-title">Mortgage Term</div>
        <input type="text" placeholder="25">
        <div class="container-items-title">Interest Rate</div>
        <input type="text" placeholder="5.25">
        <div class="container-items-title">Mortgage Type</div>
        <button>Repayment</button>
        <button>Interest Only</button>
        
      </div>
    </div>
  </div>

  <!-- Completed results end -->
   <script src="script.js"></script>
</body>
</html>
